<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>SMAN 1 CIJERUK</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- CSS utama -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/fontAwesome.css">
  <link rel="stylesheet" href="css/light-box.css">
  <link rel="stylesheet" href="css/templatemo-style.css">

  <!-- Tambahkan animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link href="https://fonts.googleapis.com/css?family=Kanit:200,400,700,900" rel="stylesheet">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

  <style>
    /* === Penataan ukuran gambar galeri === */
    .full-screen-portfolio .image img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .full-screen-portfolio .image img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .portfolio-item {
      margin-bottom: 30px;
    }
    @media (max-width: 768px) {
      .full-screen-portfolio .image img { height: 200px; }
    }

    /* Animasi fade saat muncul */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Tambahan animasi halus saat scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">
      <a href="index.html">SMAN 1<em>CIJERUK</em></a>
    </div>
    <div class="menu-icon">
      <span></span>
    </div>
  </nav>

  <!-- VIDEO SECTION -->
  <div id="video-container">
    <div class="video-overlay"></div>
    <div class="video-content">
      <div class="inner animate__animated animate__fadeInDown">
        <h1>Welcome to <em>ALBUM</em></h1>
        <p>ALBUM SMAN 1 CIJERUK MIPA 1</p>
        <p>2020 - 2023</p>
        <div class="scroll-icon">
          <a class="scrollTo" data-scrollTo="portfolio" href="#">
            <img src="img/scroll-icon.png" alt="">
          </a>
        </div>    
      </div>
    </div>
    <video autoplay loop muted>
      <source src="highway-loop.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- GALERI -->
  <div class="full-screen-portfolio" id="portfolio">
    <div class="container-fluid">
      <!-- Gambar pertama -->
      <div class="col-md-4 col-sm-6 fade-in-up">
        <div class="portfolio-item">
          <a href="img/big_portfolio_item_4.png" data-lightbox="image-1">
            <div class="thumb">
              <div class="hover-effect">
                <div class="hover-content">
                  <h1>TEATER <em>MIPA 1</em></h1>
                  <p>2020-2023</p>
                </div>
              </div>
              <div class="image">
                <img src="img/portfolio_item_4.png">
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- Gambar lain (copy blok di atas) -->
      <div class="col-md-4 col-sm-6 fade-in-up">
        <div class="portfolio-item">
          <a href="img/big_portfolio_item_2.png" data-lightbox="image-1">
            <div class="thumb">
              <div class="hover-effect">
                <div class="hover-content">
                  <h1>PRAKTEK <em>MIPA 1</em></h1>
                  <p>2020-2023</p>
                </div>
              </div>
              <div class="image">
                <img src="img/portfolio_item_2.png">
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- Tambahan gambar lainnya tetap seperti di kode kamu -->
      <!-- Pastikan semua div col-md-4 col-sm-6 dikasih class fade-in-up -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container-fluid">
      <div class="col-md-12">
        <p>Copyright &copy; 2025 Ansar ads | Designed by Ansar ads</p>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Tambahan script animasi scroll -->
  <script>
    // Efek fade-in saat scroll
    const fadeEls = document.querySelectorAll('.fade-in-up');
    const appearOnScroll = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    fadeEls.forEach(el => appearOnScroll.observe(el));
  </script>

</body>
</html>
